<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">WebGuiaCesar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
          <button mat-button [routerLink]="['/']">Home</button>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <!-- <a class="nav-link text-dark" [routerLink]="['/add_sites']"
              >Sites</a
            > -->
            <button mat-button [matMenuTriggerFor]="menu">Site</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/add_sites">Add site</button>
              <button mat-menu-item routerLink="/list_sites">list sites</button>
            </mat-menu>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <button mat-button [routerLink]="['/']"
              >Fetch data</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
