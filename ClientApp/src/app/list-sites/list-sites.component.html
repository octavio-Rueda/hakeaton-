<div class="card-panel bg-danger border rounded mb-4">
  <h4 class="text-center p-3 text-white">List sites</h4>
</div>
<div class="row">
  <div class="col-md-6" *ngFor="let site of sites">

  <mat-card class="example-card" >
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{site.name}}</mat-card-title>
      <mat-card-subtitle>{{site.ubicacion}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{baseUrl}}{{site.imagesPath}}" [alt]="site.imagesPath">
    <mat-card-content>
      <h6 class="title">Descripcion</h6>
      <p class="">
        {{site.description}}
      </p>
      <h6 class="title">Informacion de interes</h6>
      <p class="">
        {{site.infoInterest}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>
