<div class="card  shadow-lg p-3 mb-5 bg-white rounded">
  <div class="card-header">
    
<div class="card-panel text-white bg-info  border rounded mb-4" >
  <h3 class="text-center p-3 text-white">SITIOS</h3>
</div>
  </div>
  <div class="card-body">
<div class="row">
  <div class="col-md-6" *ngFor="let site of sites">
  <mat-card class="example-card shadow-lg p-3 mb-5 bg-white rounded" >
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{site.name}}</mat-card-title>
      <mat-card-subtitle>{{site.ubicacion}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{baseUrl}}{{site.imagesPath}}" [alt]="site.imagesPath" alt="Card image cap" width= "150" height= "250">
    <mat-card-content>
      <h6 class="title">Descripcion</h6>
      <p class="">
        {{site.description}}
      </p>
      <h6 class="title">Informacion de interes</h6>
      <p class="">
        {{site.infoInterest}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [matMenuTriggerFor]="menu" ><h3>=</h3></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/add_sites">CALIFICAR</button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
  </div>
</div>      
</div>
</div>
